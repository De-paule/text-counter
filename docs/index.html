<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TextCounter.js - Banjo Mofesola Paul</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://bootswatch.com/simplex/bootstrap.min.css">
</head>
<body>
    
    <div class="container">        
        <div class="row">
            
            <div class="col-md-4 col-md-offset-4">
                <h2>TextCounter.js example</h2>
                
                <div class="form-group">
                    <textarea cols="30" rows="10" class="form-control" data-tc-chars="char-count" data-tc-words="word-count" data-tc-char-limit="5"></textarea>
                    <div class="label label-success">
                        <span class="char-count">0</span> chars,
                        <span class="word-count">0</span> words
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="jquery-3.2.0.min.js"></script>
    <script src="text-counter.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
